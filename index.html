<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/calc.css">
  <title>Darl Calc</title>
  
</head>
<body>
  <section id="calculator" class="bg-light text-dark d-block m-auto align-itemscenter w-50 h-50">
     <div id="screen" class="text-white w-80% h-20%"></div>
     <div id="results" class="text-white"> </div>
      <h2 id="brand" class="text-white"><b>Darl Calc</b></h2>
     <section id="buttons" class="">
        <button class="button">00</button>
        <button class="button">C</button>
        <button class="button">DEl</button>
        <button class="button">%</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">/</button>
     </section>
  </section>
      <script src="js/calculator.js">
    </script>
</body>
</html>
